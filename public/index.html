<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Garden</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="https://i.imgur.com/1JpGn3L.png" width="100%">
    </div>
    <div id="letters">

    </div>
    <form id="guessing">
      <input id="guess" maxlength="1" type="text">
      <button type="submit" id="submit-guess" class="team-select">Guess</button>
    </form>
    <div id="pre-game">
      <div class="team-select">
        <button data-team-id="1">Join Team 1</button>
        <h1 class="team-name">Team 1 <span id="team-1-score"></span></h1>
        <div id="team-1-list" class="team-list">

        </div>
      </div>
      <div class="team-select">
        <button data-team-id="2">Join Team 2</button>
        <h1 class="team-name">Team 2 <span id="team-2-score"></span></h1>
        <div id="team-2-list" class="team-list">

        </div>
      </div>
    </div>
    <div id="event-log">

    </div>
    <div id="leaderboard">
      <h1>Team 1: <span id="team-1-leaderboard">0</span></h1>
      <h1>Team 2: <span id="team-2-leaderboard">0</span></h1>
    </div>

    <div id="alphabet">
      <span class="alpha hide-cross">A</span><span class="alpha hide-cross">B</span><span class="alpha hide-cross">C</span><span class="alpha hide-cross">D</span><span class="alpha hide-cross">E</span><span class="alpha hide-cross">F</span><span class="alpha hide-cross">G</span><span class="alpha hide-cross">H</span><span class="alpha hide-cross">I</span><span class="alpha hide-cross">J</span><span class="alpha hide-cross">K</span><span class="alpha hide-cross">L</span><span class="alpha hide-cross">M</span><span class="alpha hide-cross">N</span><span class="alpha hide-cross">O</span><span class="alpha hide-cross">P</span><span class="alpha hide-cross">Q</span><span class="alpha hide-cross">R</span><span class="alpha hide-cross">S</span><span class="alpha hide-cross">T</span><span class="alpha hide-cross">U</span><span class="alpha hide-cross">V</span><span class="alpha hide-cross">W</span><span class="alpha hide-cross">X</span><span class="alpha hide-cross">Y</span><span class="alpha hide-cross">Z</span>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
